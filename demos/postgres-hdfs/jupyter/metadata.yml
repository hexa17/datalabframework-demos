---
run: default
providers:
    pagila:
        service: postgres
        hostname: postgres
        port: 5432
        database: pagila
        username: postgres
        password: root
    ingest:
        service: hdfs
        hostname: hdfs-nn
        path: /data/ingest/extract
        format: parquet
resources:
    source:
        path: actor
        provider: pagila
    target:
        path: pagila.actor
        provider: ingest

engines:
    spark:
        context: spark
        config:
            master: spark://spark-master:7077
            jobname: 'default'
            packages:
                - org.postgresql:postgresql:42.2.5
loggers:
    stream:
        enable: true
        severity: info
